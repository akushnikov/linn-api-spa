<mat-card class="login-card">
  <mat-card-title>
    Enter your Authorization Token
  </mat-card-title>
  <mat-card-content class="login-card__content">
    <mat-form-field>
      <input matInput placeholder="Token" [formControl]="token" required>
      <mat-error *ngIf="token.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer class="login-card__footer">
    <button (click)="checkToken()" [disabled]="token.invalid || loading" mat-raised-button color="primary">
      <span *ngIf="loading"><mat-spinner class="login-card__footer__spinner" [diameter]="26"></mat-spinner></span>
      <span *ngIf="!loading">Continue</span>
    </button>
  </mat-card-footer>
</mat-card>
