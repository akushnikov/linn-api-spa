<h2 mat-dialog-title>Confirm</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete following categories:</p>
  <p>{{data.categoryName}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false" cdkFocusInitial color="primary">No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
