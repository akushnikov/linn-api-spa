<div class="category-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <div class="category-header">
    <h1>Categories</h1>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <button (click)="onCreateClick()" mat-raised-button color="primary"><mat-icon>add</mat-icon> Create</button>
  </div>

  <mat-table #categories [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name" >
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.categoryName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="count">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Products Count </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.count}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button *ngIf="defaultGuid != element.categoryId" mat-icon-button (click)="onEditClick(element.categoryId)">
          <mat-icon>mode_edit</mat-icon>
        </button>
        <button *ngIf="defaultGuid != element.categoryId" mat-icon-button (click)="onDeleteClick(element.categoryId)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="gridColumns"></mat-header-row>
    <mat-row *matRowDef="let element; columns: gridColumns"></mat-row>
  </mat-table>
</div>
